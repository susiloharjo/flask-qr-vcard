<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifi Qrcode Generator</title>

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">WIFI QR Generator</h1>
        <p>Isikan data wifi anda di form dibawah ini, Anda dapat membuat qrcode untuk membuat wifi qrcode sehingga
            ketika anda scan bisa langsung login ke wifi tersebut, Qrcode tersebut bisa anda screenshot kemudian di
            simpan atau anda bisa print dikartu nama
            dll,
            enjoy
        </p>
        <form action="/wifi" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">SSID</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="write your ssid name">
            </div>
            <div class="mb-3">
                <label for="company" class="form-label">WIFI Password</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="write your wifi Password">
            </div>

            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
    </div>

    <!-- Add Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
