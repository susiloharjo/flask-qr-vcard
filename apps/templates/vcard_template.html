<!DOCTYPE html>
<html>
<head>
    <title>Qrcode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style>
        /* Add custom CSS to center the card on the screen */
        .center-card {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="center-card"> <!-- Center the card vertically and horizontally -->
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">QR Code</h5>
                <p class="card-title">Scan and save me</p>
                <div id="qrcode"></div>
            </div>
        </div>
    </div>

    <pre id="vcard-data" style="display: none;">
        {{ vcard_data }}
    </pre>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const vcardData = document.getElementById("vcard-data").textContent.trim();
            const qrCodeDiv = document.getElementById("qrcode");

            const qr = new QRious({
                element: qrCodeDiv,
                size: 200,
                value: vcardData,
            });

            // Create an <img> element to display the QR code as an image
            const qrCodeImg = document.createElement("img");
            qrCodeImg.src = qr.toDataURL();
            qrCodeDiv.appendChild(qrCodeImg); // Append the <img> element to the <div>

            // console.log(qr);
        });
    </script>
</body>
</html>
